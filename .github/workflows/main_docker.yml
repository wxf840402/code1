name: BuildandDeploytoStaging
on:
push:
    branches:
      -main
    tags:
      -'*'
jobs:
docker:
name: DockerBuildandPush
runs-on: ubuntu-latest
# 删除或注释掉依赖声明
# needs: build
steps:
  - name: CheckoutCode
    uses: actions/checkout@v3
  - name: LogintoDockerHub
    uses: docker/login-action@v2
    with:
      username: ${{ secrets.docker_username }}  # 修正变量名
      password: ${{ secrets.docker_password }}  # 修正变量名
  - name: BuildDockerImage
    run: |
      docker build -t ${{ secrets.docker_username }}/github-action-test:latest .
  - name: PushDockerImage
    run: |
      docker push ${{ secrets.docker_username }}/github-action-test:latest
